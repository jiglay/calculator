<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="switch">
      <a href="#"
        ><img src="./img/switch-dark.png" alt="Switch Light/Dark Mode"
      /></a>
    </div>
    <main class="calculator">
      <div class="result">
        <span>0</span>
      </div>

      <div class="line1">
        <a href="#" class="settings acc">AC</a>
        <a href="#" class="settings sign">+/-</a>
        <a href="#" class="settings percentage">%</a>
        <a href="#" class="operators">รท</a>
      </div>

      <div class="line2">
        <a href="#" class="numbers">7</a>
        <a href="#" class="numbers">8</a>
        <a href="#" class="numbers">9</a>
        <a href="#" class="operators">x</a>
      </div>

      <div class="line3">
        <a href="#" class="numbers">4</a>
        <a href="#" class="numbers">5</a>
        <a href="#" class="numbers">6</a>
        <a href="#" class="operators">-</a>
      </div>

      <div class="line4">
        <a href="#" class="numbers">1</a>
        <a href="#" class="numbers">2</a>
        <a href="#" class="numbers">3</a>
        <a href="#" class="operators">+</a>
      </div>

      <div class="line5">
        <a href="#" class="numbers number0">0</a>
        <a href="#" class="numbers">.</a>
        <a href="#" class="operators">=</a>
      </div>
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
